<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sai’s 10 Questions</title>
  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b81;
      --muted:#9aa4b2;
      --glass:rgba(255,255,255,0.03);
    }
    html, body {
      height: 100%; margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg,#071025 0%, #071a2d 100%); color:#e6eef6;
      display:flex; justify-content:center; align-items:center;
    }
    .container {
      max-width:720px; width:90%; padding:28px; border-radius:12px;
      text-align:center; background:var(--card);
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
    }
    .final-message {
      font-size:18px; line-height:1.5;
    }
    .btn {padding:10px 16px; border-radius:8px; border:0; cursor:pointer; font-weight:600; margin:6px; background:var(--glass); color:inherit;}
    .btn.primary {background: linear-gradient(90deg,#ff869d,#ff6b81); color:white;}
  </style>
</head>
<body>
  <div class="container" id="container">
    <div id="question-container"></div>
    <div id="buttons" class="btn-row"></div>
    <div id="message" style="margin-top:12px;color:#ffd7d7; display:none;"></div>
  </div>

  <script>
    const questions = [
      { text: "Is your name Gagan Arora?", correct: ["yes"] },
      { text: "Do you like it when someone appreciates you for who you are?", correct: ["yes"] },
      { text: "Do you think you deserve someone who genuinely values you?", correct: ["yes"] },
      { text: "Is loyalty something you truly care about?", correct: ["yes"] },
      { text: "Do you like Sai Agarwal?", correct: ["yes","hell yes"], options: ["yes","hell yes","no"] },
      { text: "Do you enjoy talking to Sai even when it’s about random silly things?", correct: ["yes"] },
      { text: "Do you think meeting each other was destiny?", correct: ["yes"] },
      { text: "Do u know that you are special for me?", correct: ["yes"] },
      { text: "Do you want to meet me soon?", correct: ["yes"] },
      { text: "Do you feel like telling Sai “I wolf you” again right now?", correct: ["yes"] },
    ];

    let index = 0;

    const container = document.getElementById('container');
    const questionContainer = document.getElementById('question-container');
    const buttonsDiv = document.getElementById('buttons');
    const messageDiv = document.getElementById('message');

    function renderQuestion() {
      if (index < questions.length) {
        const q = questions[index];
        questionContainer.textContent = q.text;
        buttonsDiv.innerHTML = '';
        const options = q.options || ["yes","no"];
        options.forEach(opt => {
          const btn = document.createElement('button');
          btn.className = 'btn ' + ((opt==="yes"||opt==="hell yes") ? 'primary':'');
          btn.textContent = opt.charAt(0).toUpperCase() + opt.slice(1);
          btn.onclick = () => handleAnswer(opt);
          buttonsDiv.appendChild(btn);
        });
        messageDiv.style.display = 'none';
      } else {
        showFinalMessage();
      }
    }

    function handleAnswer(answer) {
      const q = questions[index];
      const normalized = answer.trim().toLowerCase();
      if (q.correct.includes(normalized)) {
        index++;
        renderQuestion();
      } else {
        messageDiv.style.display = 'block';
        messageDiv.textContent = "That doesn't look like the answer I'm expecting. Try again ❤️";
      }
    }

    function showFinalMessage() {
      container.innerHTML = `<div class="final-message">
        So, being a tech girlie I want to tell you that I am glad to have you as a part of my life.
      </div>`;
    }

    renderQuestion();
  </script>
</body>
</html>
