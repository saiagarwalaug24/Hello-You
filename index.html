<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sai’s 10 Questions</title>
  <style>
    html, body {height:100%; margin:0; display:flex; justify-content:center; align-items:center; background: linear-gradient(180deg,#071025 0%, #071a2d 100%); font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial; color:#e6eef6;}
    .message-box {
      background: rgba(255,255,255,0.04);
      padding: 24px 28px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.04);
      max-width: 720px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="message-box" class="message-box" style="display:none;">
    So, being a tech girlie I want to tell you that I am glad to have you as a part of my life.
  </div>

  <script>
    const questions = [
      { text: "Is your name Gagan Arora?", correct: ["yes"] },
      { text: "Do you like it when someone appreciates you for who you are?", correct: ["yes"] },
      { text: "Do you think you deserve someone who genuinely values you?", correct: ["yes"] },
      { text: "Is loyalty something you truly care about?", correct: ["yes"] },
      { text: "Do you like Sai Agarwal?", correct: ["yes","hell yes"], options: ["yes","hell yes","no"] },
      { text: "Do you enjoy talking to Sai even when it’s about random silly things?", correct: ["yes"] },
      { text: "Do you think meeting each other was destiny?", correct: ["yes"] },
      { text: "Do u know that you are special for me?", correct: ["yes"] },
      { text: "Do you want to meet me soon?", correct: ["yes"] },
      { text: "Do you feel like telling Sai “I wolf you” again right now?", correct: ["yes"] },
    ];

    let index = 0;

    function nextQuestion() {
      if (index < questions.length) {
        const answer = prompt(questions[index].text); // simple prompt input
        const normalized = answer?.trim().toLowerCase();
        if (questions[index].correct.includes(normalized)) {
          index++;
          nextQuestion();
        } else {
          alert("That doesn't look like the answer I'm expecting. Try again ❤️");
          nextQuestion();
        }
      } else {
        showFinalMessage();
      }
    }

    function showFinalMessage() {
      document.body.innerHTML = ''; // remove everything
      const msg = document.createElement('div');
      msg.className = 'message-box';
      msg.textContent = 'So, being a tech girlie I want to tell you that I am glad to have you as a part of my life.';
      document.body.appendChild(msg);
    }

    // start the questions
    nextQuestion();
  </script>
</body>
</html>
